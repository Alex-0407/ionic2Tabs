<div  id="materialPreloader" class="load-bar"
      [ngClass]="{'hidden':active==false,'visible':active==true}">
  <div class="load-bar-container">
    <div class="load-bar-base base1" [ngStyle]="{'background': config.col1}">
      <div class="color red" [ngStyle]="{'background': config.col2}">
      </div>
      <div class="color blue" [ngStyle]="{'background': config.col3}">
      </div>
      <div class="color yellow" [ngStyle]="{'background': config.col4}">
      </div>
      <div class="color green" [ngStyle]="{'background': config.col1}">
      </div>
    </div>
  </div>
  <div class="load-bar-container">
    <div class="load-bar-base base2" [ngStyle]="{'background': config.col1}">
      <div class="color red" [ngStyle]="{'background': config.col2}">
      </div>
      <div class="color blue" [ngStyle]="{'background': config.col3}">
      </div>
      <div class="color yellow" [ngStyle]="{'background': config.col4}">
      </div>
      <div class="color green" [ngStyle]="{'background': config.col1}">
      </div>
    </div>
  </div>
</div>
